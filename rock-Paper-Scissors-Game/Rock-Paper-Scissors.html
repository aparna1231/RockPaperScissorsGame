<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Play Here Rock-Paper-Scissors Game and Have a Fun!!! </h1>

<p><div id="scores"><span id="yourScore">player score: 0</span><span id="computerScore">Computer's score: 0</span></div></p>
<p>Choose rock, paper, or scissors, and see if you can beat the computer!</p>
<p>
    <button onclick="rockPaperScissors('Rock')" id="button1"></button>
    <button onclick="rockPaperScissors('Paper')" id="button2"></button>
    <button onclick="rockPaperScissors('Scissors')" id="button3"></button>
</p>
<p id="choices"></p>
<p id="winLoseOrTie"></p>
<script>
    var yourScore = 0;
    var computerScore = 0;
    function rockPaperScissors(choice) {
        computerChoice = ["Rock", "Paper", "Scissors"][Math.floor(Math.random() * 3)];
        document.getElementById("choices").innerHTML = "You chose " + choice + ", and the computer chose " + computerChoice + "."
        if (choice == computerChoice) {
            document.getElementById("winLoseOrTie").innerHTML = "It was a tie!";
        } else if (["RockScissors", "PaperRock", "ScissorsPaper"].indexOf(choice + computerChoice) != -1) {
            yourScore++;
            document.getElementById("winLoseOrTie").innerHTML = "You won!";
            document.getElementById("yourScore").innerHTML = "Your score: " + yourScore.toString();
        } else {
            computerScore++;
            document.getElementById("winLoseOrTie").innerHTML = "The computer won!";
            document.getElementById("computerScore").innerHTML = "Computer's score: " + computerScore.toString();
        }
    }
</script>
</body>
</html>
